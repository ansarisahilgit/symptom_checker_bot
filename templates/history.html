<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>History - Symptom Checker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>Saved Sessions</h1>
      <nav><a href="/">Back to Checker</a></nav>
    </header>

    {% if sessions %}
      <table class="history-table">
        <thead>
          <tr><th>ID</th><th>Patient</th><th>Start Time</th><th>End Time</th><th>Age</th><th>Gender</th><th>View</th></tr>
        </thead>
        <tbody>
          {% for s in sessions %}
            <tr>
              <td>{{ s.id }}</td>
              <td>{{ s.patient_name or '-' }}</td>
              <td>{{ s.start_time }}</td>
              <td>{{ s.end_time or '-' }}</td>
              <td>{{ s.age or '-' }}</td>
              <td>{{ s.gender or '-' }}</td>
              <td><a href="/history/{{ s.id }}">View</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No sessions found.</p>
    {% endif %}
  </div>
</body>
</html>
