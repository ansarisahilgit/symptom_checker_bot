<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Session {{ session_id }} - Symptom Checker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>Session {{ session_id }}</h1>
      <nav><a href="/history">Back to History</a> · <a href="/">Back to Checker</a></nav>
    </header>

    <section class="card">
      <h3>Messages</h3>
      <ul>
        {% for m in messages %}
          <li>
            <small>{{ m[0] }}</small>
            &nbsp; <strong>{{ m[1] }}</strong> — {{ m[2] }}
          </li>
        {% endfor %}
      </ul>
    </section>

    <section class="card">
      <h3>API Results</h3>
      {% for r in results %}
        <div class="result-json">
          <small>{{ r[0] }} — {{ r[1] }}</small>
          <pre>{{ r[2] | tojson(indent=2) }}</pre>
        </div>
      {% endfor %}
    </section>
  </div>
</body>
</html>
